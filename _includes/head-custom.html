<!-- Setup Google Analytics -->
{% include head-custom-google-analytics.html %}

<!-- favicon -->
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

<!-- google fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nunito&display=swap" rel="stylesheet">

<!-- metadata -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@dna_artists" />
<meta property="og:url" content="{{ page.url }}" />
{% if page.title %}
<meta name="twitter:title" content="{{ page.title }}| {{ site.title }}">
{% else %}
<meta name="twitter:title" content="{{ site.title }} | {{site.description}}">
{% endif %}
<meta property="og:description" content="DnA is a collaboration between Dana Amundsen and Alex Oâ€™Keefe, midwestern zinesters, illustrators, and comic artists." />
<meta property="og:image" content="http://www.dnaartists.net/assets/img/logo/png" />

<!-- end custom head snippets -->

---
layout: default
---

<h2>{{ page.title }}</h2>

<p>Author: {{ page.author }}

{{content}}
  
<!-- paginate -->
<p align="right">
    {% if page.previous.url %}
    <a href="{{ page.previous.url }}">{{page.previous.title}}</a> / 
    {% endif %}

    {% if page.next.url %}
    <a href="{{ page.next.url }}">{{page.next.title}}</a>
    {% endif %}
</p>

---
layout: default
permalink: /blog/
---

<h1>Blog</h1>

  {% for post in site.posts %}

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

<!-- author icons -->

{% if post.author == 'Dana' %}
<img src="/assets/img/icon_d.png" width="60" align="left" alt="A black line drawing of a cat's face">
{% endif %}

{% if post.author == 'Alex' %}
<img src="/assets/img/icon_d.png" width="60" align="left" alt="A black line drawing of a bunny's face">
{% endif %}

        {{ post.excerpt }}

      <small><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Permalink</a> | Date: {{ post.date | date: "%D" }} | Author: {{ post.author }}</small>

  <hr></hr>

  {% endfor %}
